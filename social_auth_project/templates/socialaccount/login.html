 {% load socialaccount %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% trans "Sign In Via Google" %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card p-4 shadow-lg mx-auto" style="max-width: 500px;">
    <h2 class="text-center text-primary mb-4">{% trans "Sign In Via Google" %}</h2>

    <p class="text-center">
      {% blocktrans %}You are about to sign in using a third-party account from {{ provider }}.{% endblocktrans %}
    </p>

    <form method="post" class="text-center">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger w-100 mt-3">{% trans "Continue" %}</button>
    </form>
  </div>
</div>

</body>
</html>
